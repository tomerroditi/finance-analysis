name: Auto Version on Merge

on:
  push:
    branches:
      - main

jobs:
  bump-version:
    runs-on: windows-latest
    name: Auto-bump using Commitizen

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: ğŸ› ï¸ Install Poetry
        run: pip install poetry

      - name: ğŸ” Extract Python version from pyproject.toml
        id: python_version
        shell: pwsh
        run: |
          $pyVersion = poetry run python -c "import sys; print(f'{sys.version_info.major}.{sys.version_info.minor}')"
          echo "PYTHON_VERSION=$pyVersion" >> $env:GITHUB_ENV

      - name: ğŸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: ğŸ“¦ Install Commitizen
        run: pip install commitizen

      - name: ğŸ› ï¸ Configure Git identity
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: ğŸ”– Bump version and changelog
        id: cz
        shell: pwsh
        run: |
          cz bump --yes --changelog
          $version = cz version --project
          echo "VERSION=$version" | Out-File -FilePath $env:GITHUB_ENV -Append

      - name: ğŸ“ Update installer version
        shell: pwsh
        run: |
          $version = "${{ env.VERSION }}"
          $cleanVersion = $version -replace '^v', ''
          (Get-Content build/installer_script.iss) -replace '^AppVersion=.*', "AppVersion=$cleanVersion" | Set-Content build/installer_script.iss

      - name: ğŸ—ï¸ Install Inno Setup using Chocolatey
        run: |
          choco install innosetup --no-progress --yes

      - name: ğŸ› ï¸ Build installer
        shell: pwsh
        run: |
          & "C:\Program Files (x86)\Inno Setup 6\ISCC.exe" build\installer_script.iss

      - name: ğŸš€ Push version and tag
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git remote set-url origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}          
          git pull --rebase
          git push origin HEAD:main
          git push origin v${{ env.VERSION }}

      - name: ğŸ“¢ Create GitHub Release and Upload Installer
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ env.VERSION }}
          name: Release ${{ env.VERSION }}
          body_path: CHANGELOG.md
          files: build/Output/FinanceAppInstaller.exe
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

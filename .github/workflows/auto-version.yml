name: Auto Version on Merge

on:
  push:
    branches:
      - main
      - dev

jobs:
  bump-version:
    runs-on: windows-latest
    name: Auto-bump using Commitizen

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: ğŸ› ï¸ Install Poetry
        run: pip install poetry

      - name: ğŸ” Extract Python version from pyproject.toml
        id: python_version
        shell: pwsh
        run: |
          $pyVersion = poetry run python -c "import sys; print(f'{sys.version_info.major}.{sys.version_info.minor}')"
          echo "PYTHON_VERSION=$pyVersion" >> $env:GITHUB_ENV

      - name: ğŸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: ğŸ“¦ Install Commitizen
        run: pip install commitizen

      - name: ğŸ› ï¸ Configure Git identity
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: ğŸ”– Bump version and changelog
        id: cz
        run: |
          cz bump --yes --changelog
          echo "VERSION=$(cz version)" >> $env:GITHUB_ENV

      - name: ğŸ“ Update installer version
        shell: pwsh
        run: |
          (Get-Content build/installer_script.iss) -replace '^#define AppVersion .*', "#define AppVersion `"${{ env.VERSION }}`"" | Set-Content build/installer_script.iss

      - name: ğŸ—ï¸ Download Inno Setup CLI
        shell: powershell
        run: |
          Invoke-WebRequest -Uri "https://jrsoftware.org/download.php/is.exe" -OutFile "is.exe"
          mkdir issetup
          & "C:\Program Files\7-Zip\7z.exe" x is.exe -oissetup

      - name: ğŸ“‚ Debug extracted Inno Setup
        run: |
          dir issetup

      - name: ğŸ› ï¸ Build installer
        shell: pwsh
        run: |
          & "${{ github.workspace }}\issetup\ISCC.exe" build\installer_script.iss

      - name: ğŸš€ Push version and tag
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git remote set-url origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}
          git push origin HEAD:main --follow-tags

      - name: ğŸ“¢ Create GitHub Release and Upload Installer
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ env.VERSION }}
          name: Release ${{ env.VERSION }}
          body_path: CHANGELOG.md
          files: ./Output/FinanceAppInstaller.exe
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
